<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>歡迎來到我的網站</h1>
        <p>這裡是我的個人自我介紹頁面。</p>
    </header>

    <section id="about-me">
        <h2>關於我</h2>
        <img src="your-photo.jpg" alt="我的照片" width="200">
        <p>大家好，我是[你的名字]，目前在[你的城市或工作地點]生活。我對[你的專業領域]有濃厚的興趣，並且積極學習各種技能。</p>
        
        <p>可以通過以下方式聯絡我：</p>
        <ul>
            <li><a href="https://www.linkedin.com/in/your-profile" target="_blank">LinkedIn</a></li>
            <li><a href="mailto:your.email@example.com">Email</a></li>
            <li><a href="https://github.com/your-github" target="_blank">GitHub</a></li>
        </ul>
    </section>
</body>
</html>
